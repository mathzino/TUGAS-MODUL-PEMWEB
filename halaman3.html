<!-- Tag <div> dan <p> adalah dua tag yang berbeda dalam HTML dan digunakan untuk tujuan yang berbeda.

<div> singkatan dari "division", dan digunakan untuk membuat blok HTML yang terpisah untuk diisi dengan konten, seperti teks, gambar, video, formulir, dll. Anda dapat memperlakukan blok yang dihasilkan oleh tag <div> sebagai sebuah kotak kosong di dalam dokumen HTML yang dapat diisi dengan konten. Tag <div> dapat digunakan untuk membuat layout halaman, seperti menempatkan beberapa elemen dalam satu baris atau kolom. Style dan properti HTML dapat ditambahkan ke tag <div> menggunakan CSS.

<p> singkatan dari "paragraph", dan digunakan untuk menandai paragraf teks dalam HTML. Tag <p> menunjukkan kepada browser bahwa konten yang terdapat di dalam tag tersebut adalah sebuah paragraf. Biasanya, setiap kali Anda ingin memisahkan teks ke dalam paragraf yang berbeda, Anda akan menggunakan tag <p>. Sebuah elemen <p> secara default akan diakhiri dengan garis bawah dan spasi sebelum dan sesudah paragraf tersebut. Style dan properti HTML juga dapat ditambahkan ke tag <p> menggunakan CSS. -->
